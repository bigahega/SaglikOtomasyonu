            <h1>SAĞLIĞIMIZ</h1>
            <p> &nbsp;&nbsp;Biz insanlar her şeyin değerini sonradan anladığımız gibi sağlığımızın değerini de maalesef sağlığımızı kaybettikten sonra anlıyoruz. Bu durum oldukça üzücü ancak hepimiz bu konuya karşı biraz duyarlı olursak hastalıklarımızı çok daha kolay iyileştirebiliriz.
               <br/><br/>&nbsp;&nbsp; Her insan zaman zaman hastalanır. Hastalanmayan insan neredeyse yok gibidir. Ama önemli olan bu hastalıkların teşhisinin erken konularak hızlı bir şekilde tedavi edilebilmesidir. Erken teşhisin hayat kurtardığı uzmanlar tarafından sıkça tekrarlanan bir gerçektir. Bu nedenle henüz hastalanmadan rutin kontrollerimizi yaptırmamız gerekmektedir. Doktorlar bizim sağlıklı olmamız için vardır. Bu nedenle en ufak bir şikayetimiz olduğunda bir hekime danışarak bu şikayetimizin sebebini öğrenmemiz gerekir. Sağlık çok önemlidir ve kaybedildikten sonra kolay kolay geri gelmemektedir. Belki geçici hastalıklar çok önemli değildir, onları bir şekilde atlatırsınız. Ama maalesef ki çok ciddi bir hastalığınız varsa bu hastalığı ihmal ettiğiniz için sonradan çok fazla üzülebilirsiniz. Bu nedenle rutin sağlık kontrollerini asla ihmal etmemek gerekir.
               <br/><br/>&nbsp;&nbsp; Sağlığımızı korumanın en temel yolu düzenli beslenmek, dinlenmek ve düzenli uyumaktır. Sağlığımızı kaybederek üzülmemek için öncelikle sağlığımızın kıymetini bilmeli ve deyim yerindeyse kendimize iyi davranmamız gerekmektedir. Bize bizden başka dost yoktur. Bu nedenle sağlığımıza dikkat ederek sağlıklı bir yaşamı kendimize hayat felsefesi edinmeliyiz.</p>

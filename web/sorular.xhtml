<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script type="application/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <script type="application/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" />
</head>
<h:body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.xhtml">Doktorum Online</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.xhtml">Ana Sayfa <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="makaleler.xhtml">Makaleler</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="sorular.xhtml">Sorular</a>
                </li>
                <h:form rendered="#{empty registration.userData}">
                    <li class="nav-item">
                        <a class="nav-link" href="kayit.xhtml">Kayıt Ol</a>
                    </li>
                </h:form>
                <h:form>
                    <li class="nav-item">
                        <h:commandLink styleClass="nav-link" rendered="#{not empty registration.userData}" value="Çıkış" action="#{registration.logout}" />
                    </li>
                </h:form>
                <h:form rendered="#{empty registration.userData}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Giriş Yapın
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="uyegirisi.xhtml">Üye Girişi</a>
                            <a class="dropdown-item" href="doktorgirisi.xhtml">Doktor Girişi</a>
                        </div>
                    </li>
                </h:form>
                <h:messages rendered="#{not empty registration.userData}">
                    <li class="nav-item">
                        <h:outputText styleClass="nav-link" value="Merhaba #{registration.userData.username}" />
                    </li>
                </h:messages>
            </ul>
        </div>
    </nav>
    <h:form rendered="#{not empty registration.userData}">
        <h:commandButton style="position: absolute; right: 5%; top: 10%;" styleClass="btn btn-primary" value="Yeni Soru Sor" action="#{questions.ask}" />
    </h:form>
    <div id="accordion" style="position:absolute; top: 10%; width: 70%; left: 15%;">
        <ui:repeat value="#{questions.questions}" var="question" >
            <div class="jumbotron jumbotron-fluid" style="position:relative; top: 10%;">
                <div class="container">
                    <h3 class="display-6"><h:outputText value="#{question.question}" /></h3>
                    <h5>Soran: <h:outputText style="color: red;" value="#{question.questionOwner}" /> Cevaplayan: <h:outputText style="color: red;" value="#{question.answerOwner}" /> </h5>
                    <p class="lead"><h:outputText style="white-space: pre-wrap" value="#{question.answer}" /></p>
                </div>
            </div>
        </ui:repeat>
    </div>
</h:body>
</html>

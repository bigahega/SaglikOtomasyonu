<h:body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.xhtml">Doktorum Online</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.xhtml">Ana Sayfa <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="makaleler.xhtml">Makaleler</a>

                <li class="nav-item">

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

    <div style="position:absolute; top: 10%; width: 20%; left: 40%;">
        <h:form styleClass="form-control">
            <fieldset>
                <div id="legend">
                    <legend class="">Doktor Girişi</legend>
                </div>
                <div class="form-group">
                    <!-- Username -->
                    <label class="form-label"  for="username">Kullanıcı Adı</label>
                    <div class="controls">
                        <h:inputText type="text" id="username" name="username" placeholder="" styleClass="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <!-- Password-->
                    <label class="form-label" for="password">Şifre</label>
                    <div class="controls">
                        <h:inputText type="password" id="password" name="password" placeholder="" styleClass="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <!-- Button -->
                    <div align="center" class="controls">
                        <h:commandButton styleClass="btn btn-primary" value="Giriş" />
                    </div>
                </div>
            </fieldset>
        </h:form>
    </div>
